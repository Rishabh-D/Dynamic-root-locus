<html>
<head>
  <title> DYNAMIC ROOT LOCUS </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body onload="plot()">

  <div class="container-fluid">
    <h4 class="text-center pt-3 text-warning">Root Locus</h4>
      <br>
      <br>
    <div class="row">
        <div class="col-sm-1"></div>
      <div class="col-sm-4">
        <div class="panel panel-primary">
             <div class="panel-body">
                 <div class="form-group">
          <label>NUMERATOR : </label>
                     <input type="text" class="inpt form-control" placeholder="numerator" value="(s-2)"/></div>
                 <div class="form-group">
          <label>DENOMINATOR : </label>
          <input type="text" class="inpt form-control" placeholder="denominator" value="(s-5)(s-10)"/></div>
<div class="form-group">
          <button class="btn btn-success" id="btn3" onclick ="separate_roots(); CRE(); final_cordinates(); plot(); updatePlot();">Graph</button>
          <button id="btn3" onclick ="cl()" class="btn btn-danger">Clear</button></div>
                  
            
        <div class="slidecontainer form-control">
        <input class="slider" type="range" min="0" max="100" value="0" id="K_range" oninput="K_Call(this.value);updatePlot();"/>
                 </div>
                 
                 slide to vary K : <span id="Slidr" >0</span>
                     
            </div>
          </div>
          
          
      </div>
      <!-- End of Left Column -->

      <div class='col-md-7' id="graph"></div>
    </div>
    <!-- End of row -->

  </div>
  <!-- End of container -->

</body>
